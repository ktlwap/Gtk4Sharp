name: Generate bindings

jobs:
  generate-bindings:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3
        with:
          submodules: true
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install libgtk-4-dev dotnet-sdk-8.0
      - name: Run generator
        run: ./build.sh
